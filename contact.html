<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <title>Contact Us | ISKOpi</title>
</head>
<body>
    <!-- Contact Us -->
    <main>
        <div class="contact-us">
            <div class="back">
                <a href="#">&larr; Back</a>
            </div>
            <form>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Name">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter Email">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="information">
            <div class="top">
                <div class="headline">
                    <h1>Let's</h1><h1>Talk</h1>
                </div>
                <div class="content">
                    <p>Share your experiences with us!</p><br>
                    <p>Iskopi@gmail.com</p>
                    <p>+63 123 456 2345</p>
                </div>
            </div>
            <div class="bot">
                <div class="headline">
                    <h1>We're</h1><h1>Here</h1>
                </div>
                <div class="content">
                    <p>Our door is always open for a good cup of coffee.</p><br>
                    <p>39 Douglas Street Redfern,</p>
                    <p>NSW 2016, Philippines</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
