<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-page.css">
    <title>Document</title>
</head>
<body>
    <img src="signup.jpg" alt="">
    <div class="container">
        <div class="signup-left"></div>
        <div class="signup-right">
            <div id="back-button">&larr; Back</div>
            <form class="fill-up">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder=" Enter Name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder=" Enter Email">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder=" Enter Password">
                <label for="re-pass">Re-type Password</label>
                <input type="password" id="re-pass" placeholder=" Re-type Password">
                <button type="submit" id="signup-page-button">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
